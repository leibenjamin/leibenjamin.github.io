---
layout: default
---

{% for post in site.posts %}
<article>
  <h2>
    <a href={{ post.url }} class=permalink title=Permalink>â†ª</a>
    {% if post.link %}
    <a href={{ post.link }}>{{ post.title }}</a>
    {% else %}
    {{ post.title }}
    {% endif %}
  </h2>
  <h3>{{ post.date | date_to_string }}</h3>

  {% if post.image %}
  <img src={{ post.image }}>
  {% endif %}

  {{ post.content }}
</article>
{% endfor %}
